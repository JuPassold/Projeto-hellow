<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-formatação</title>
</head>

<body>
    <pre>
        Este texto 
        está pré-formatado.
        Ele preserva   tanto os espaços
        quanto as quebras de linha.

    </pre>

    <hr>

    <p>A tag pre é boa para exibir código
        de computador:</p>

    <hr>

    <pre>
    for i = 1 to 10
        print i
    next i  
    </pre>

</body>

</html>
