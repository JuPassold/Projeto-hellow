<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <p>Você pode usar os atributos widht e height para definir altura e largura do frame</p>
    <iframe src="marcadoridjavascript.html" height="200" width="300" title="Iframe example"></iframe>
    
    <h2>Remover a borda do frame </h2>
    <p>para remover a padrão do frame, use CSS:</p>
    <iframe src="marcadorescomidelinks.html" frameborder="0" title="Iframe example"></iframe>

    <h2>Personalize a borda do iframe</h2>
    <p>Com CSS, você pode também mudar o tamanho, estilo e cor da borda do iframe:</p>

    <iframe src="marcadoridjavascript.html" frameborder="0" style="border: 2px solid pink;" title="iframe example"></iframe>
</body>
</html>
