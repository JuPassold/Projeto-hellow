<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <p>Os elemenos de formatação foram projetados para exibir tipos especias de texto:<br>
    
        <b>- Texto em negrito</b><br>
        <strong>- Texto importante</strong>,<br>
        <i>- Texto em itálico</i><br>
        <em>- Texto enfatizado</em><br>
        <mark>- Texto marcado</mark><br>
        <small>- Texto menor</small><br>
        <del>- Texto excluído</del><br>
        <ins>- Texto inserido</ins><br>
        aqui <sup>-Texto sobrescrito</sup><br>
        aqui <sub>- Texto subscrito</sub>
    
    </p>
</body>
</html>
